version: '3.8'

services:
  # OpenSearch for log storage and search
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: logscrawler-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - logscrawler-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Ollama for AI-powered log search (optional)
  # Uses GPU automatically if available (CUDA/ROCm)
  ollama:
    image: ollama/ollama:latest
    container_name: logscrawler-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - logscrawler-net
    # Uncomment for NVIDIA GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    restart: unless-stopped

  # LogsCrawler Backend & Frontend
  logscrawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logscrawler-app
    # Run as root to access Docker socket (or use group_add with docker GID)
    user: root
    ports:
      - "5000:8000"
    volumes:
      # Mount SSH keys for host access (optional, for SSH mode)
      - ~/.ssh:/root/.ssh:ro
      # Mount config file
      - ./config.yaml:/app/config.yaml:ro
      # Mount Docker socket for direct Docker API access (mode: docker)
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOGSCRAWLER_DEBUG=false
      - LOGSCRAWLER_OPENSEARCH__HOSTS=["http://opensearch:9200"]
      - LOGSCRAWLER_OLLAMA_URL=http://ollama:11434
      - LOGSCRAWLER_AI_MODEL=qwen2.5:1.5b
    extra_hosts:
      # Allows container to reach the host machine via "host.docker.internal"
      # On Linux, you may need to use your actual host IP instead
      - "host.docker.internal:host-gateway"
    depends_on:
      opensearch:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - logscrawler-net
    restart: unless-stopped

networks:
  logscrawler-net:
    driver: bridge

volumes:
  opensearch-data:
    driver: local
  ollama-data:
    driver: local