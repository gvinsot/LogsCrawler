# GPU Support Override for Ollama
# Usage:
#   NVIDIA: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
#   AMD ROCm: docker-compose -f docker-compose.yml -f docker-compose.rocm.yml up -d

version: '3.8'

services:
  ollama:
    # NVIDIA GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
